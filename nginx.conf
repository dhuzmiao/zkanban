server {
    listen 3000;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # 安全 headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # 静态资源缓存
    location ~* \.(css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # HTML 不缓存
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # API 代理 - 腾讯财经
    location /api/qt/ {
        proxy_pass http://qt.gtimg.cn/;
        proxy_set_header User-Agent "Mozilla/5.0";
        proxy_set_header Accept '*/*';
    }

    # API 代理 - 新浪财经
    location /api/hq/ {
        proxy_pass https://hq.sinajs.cn/;
        proxy_set_header User-Agent "Mozilla/5.0";
        proxy_set_header Accept '*/*';
        proxy_ssl_server_name on;
    }

    # API 代理 - Gate.io
    location /api/gate/ {
        proxy_pass https://data.gateapi.io/;
        proxy_set_header User-Agent "Mozilla/5.0";
        proxy_set_header Accept '*/*';
        proxy_ssl_server_name on;
    }

    # API 代理 - 汇率API
    location /api/exchangerate/ {
        proxy_pass https://open.er-api.com/;
        proxy_set_header User-Agent "Mozilla/5.0";
        proxy_set_header Accept '*/*';
        proxy_ssl_server_name on;
    }

    # API 代理 - 金投网
    location /api/jijinhao/ {
        proxy_pass https://api.jijinhao.com/;
        proxy_set_header User-Agent "Mozilla/5.0";
        proxy_set_header Referer "https://www.cngold.org/";
        proxy_set_header Accept '*/*';
        proxy_ssl_server_name on;
    }

    # SPA 路由
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 健康检查
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
